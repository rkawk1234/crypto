{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&M</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  
  <header>
    {% include 'base/nav.html' %}
  </header>

    <main role="main" class="container-fluid">
      <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <!-- <img src="{% static '/images/register.jpg' %}"
                          style="width: 185px;" alt="logo"> -->
                        <h4 class="mt-1 mb-5 pb-1">Please Log in</h4>
                      </div>
      
                      <form method="POST" action="">

      
                        <div class="form-outline mb-4">
                          <input type="text" name="username" id="form2Example11" class="form-control"
                            placeholder="Username" />

                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" id="form2Example22" class="form-control" placeholder="Password" />
                        </div>
                        {% for message in messages %}
					                <p id="messages">{{message}}</p>
				                {% endfor %}
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <input class="btn btn-outline-dark" type="submit" value="Login">
                          
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?
                          <a href="register.html" class="link-info">Register here</a> </p>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-5 d-flex align-items-center gradient-custom-2">
                    <img src="{% static '/images/register.jpg' %}"
                            class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    </main>
    <script src="{%static '/script.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



    
</body>
</html>
